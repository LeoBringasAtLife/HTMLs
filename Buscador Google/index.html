<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador Google</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --input-bg: #ffffff;
            --input-border: #ccc;
            --input-text: #000000;
        }

        body.dark {
            --bg: #121212;
            --text: #ffffff;
            --input-bg: #1e1e1e;
            --input-border: #333;
            --input-text: #ffffff;
        }

        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .buscador-X {
            display: block;
            max-width: 400px;
            margin: 0 auto;
        }

        .buscador-container:focus-within {
            border-color: #4a90e2;
        }

        .buscador-container {
            display: flex;
            align-items: center;
            background-color: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            transition: border-color 0.3s;
        }

        .icono {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 25px;
        }

        .icono img {
            width: 27px;
            height: 27px;
        }

        .input-caja {
            flex: 1;
            margin: 0 0.7rem;
        }

        .input-caja input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 1rem;
            padding: 0.25rem;
            background: transparent;
            color: var(--input-text);
        }

        .input-caja input::placeholder {
            color: var(--input-text);
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .input-caja input:focus::placeholder {
            opacity: 0.3;
        }

        .toggle {
            margin-top: 2rem;
            background-color: var(--input-border);
            color: var(--text);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle:hover {
            opacity: 0.8;
        }

        .right-icono {
            cursor: pointer;
            color: var(--text);
        }

        .right-icono:hover {
            opacity: 0.7;
        }

        .clear-btn {
            animation: fadeIn 0.2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modo-indicador {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .buscador-container:hover {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }

        .input-caja input {
            transition: all 0.3s ease;
        }

        .sugerencias {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--bg);
            border: 1px solid var(--input-border);
            border-radius: 0 0 8px 8px;
            margin-top: 5px;
            box-shadow: 0 4px 6px rgba(32, 33, 36, 0.28);
            display: none;
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
        }

        .sugerencia-item, .historial-item {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text);
        }

        .sugerencia-item:hover, .historial-item:hover {
            background-color: var(--input-border);
        }

        .sugerencia-item svg, .historial-item svg {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        .buscador-container {
            position: relative;
        }

        .atajos {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--bg);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .atajos.visible {
            opacity: 0.8;
        }

        .atajos kbd {
            background-color: var(--input-border);
            padding: 2px 6px;
            border-radius: 4px;
            margin: 0 2px;
        }

        .historial-header {
            padding: 8px 15px;
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.7;
            border-bottom: 1px solid var(--input-border);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sugerencias.visible {
            display: block;
            animation: slideDown 0.2s ease;
        }

        .microphone-btn {
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .microphone-btn:hover {
            opacity: 1;
        }

        .microphone-btn.recording {
            color: #ff4444;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body>

    <label class="buscador-X">
        <div class="buscador-container">
            <div class="icono left-icono">
                <img src="https://www.google.com/favicon.ico" alt="Ícono de Google">
            </div>
            <div class="input-caja">
                <input type="text" id="busqueda" placeholder="Buscar en Google" tabindex="1" aria-label="Campo de búsqueda de Google">
            </div>
            <button class="icono right-icono clear-btn" aria-label="Limpiar búsqueda" style="display: none;">
                <svg viewBox="0 0 24 24" width="18" height="18">
                    <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
            <div class="icono right-icono search-btn" role="button" tabindex="0" aria-label="Realizar búsqueda">
                <svg viewBox="0 0 24 24" width="18" height="18">
                    <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </div>
        </div>
    </label>

    <button class="toggle" onclick="alternarModo()">CAMBIAR MODO</button>
    <div class="modo-indicador"></div>

    <script>
        const input = document.getElementById("busqueda");
        const clearBtn = document.querySelector(".clear-btn");
        const searchBtn = document.querySelector(".search-btn");
        const modoIndicador = document.querySelector(".modo-indicador");

        function realizarBusqueda() {
            const query = input.value.trim();
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }

        function actualizarBotonLimpiar() {
            clearBtn.style.display = input.value ? "flex" : "none";
        }

        function alternarModo() {
            document.body.classList.toggle("dark");
            const modoActual = document.body.classList.contains("light") ? "dark" : "light";
            localStorage.setItem("modo", modoActual);
            actualizarIndicadorModo();
        }

        function actualizarIndicadorModo() {
            const modo = document.body.classList.contains("dark") ? "Modo oscuro" : "Modo claro";
            modoIndicador.textContent = modo;
        }

        function aplicarModoGuardado() {
            const guardado = localStorage.getItem("modo");

            if (guardado) {
                if (guardado === "dark") {
                    document.body.classList.add("dark");
                }
            } else {
                const prefiereOscuro = window.matchMedia("(prefers-color-scheme: dark)").matches;
                if (prefiereOscuro) {
                    document.body.classList.add("dark");
                }
            }
            actualizarIndicadorModo();
        }

        // Event Listeners
        input.addEventListener("input", actualizarBotonLimpiar);
        input.addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
                realizarBusqueda();
            }
        });

        clearBtn.addEventListener("click", function() {
            input.value = "";
            input.focus();
            actualizarBotonLimpiar();
        });

        searchBtn.addEventListener("click", realizarBusqueda);
        searchBtn.addEventListener("keydown", function(e) {
            if (e.key === "Enter" || e.key === " ") {
                realizarBusqueda();
            }
        });

        // Inicialización
        aplicarModoGuardado();
        actualizarBotonLimpiar();

    </script>

</body>

</html>
