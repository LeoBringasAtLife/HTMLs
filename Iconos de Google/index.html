<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iconos con Google Icons</title>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <style>
        :root {
            --bg: #f9f9f9;
            --fg: #121212;
            --btn-bg: white;
            --btn-border: #ccc;
            --btn-hover-bg: #e6f0fc;
            --btn-hover-border: #4a90e2;
            --icon-color: #121214;
            --icon-hover: #4a90e2;
        }

        body.dark {
            --bg: #121212;
            --fg: #f9f9f9;
            --btn-bg: #1e1e1e;
            --btn-border: #444;
            --btn-hover-bg: #2c2c2c;
            --btn-hover-border: #90caf9;
            --icon-color: #f1f1f1;
            --icon-hover: #90caf9;
        }

        body {
            background: var(--bg);
            color: var(--fg);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background 0.3s ease, color 0.3s ease;
        }

        #toggleTheme {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--btn-bg);
            border: 2px solid var(--btn-border);
            color: var(--fg);
            padding: 10px 14px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            z-index: 100;
        }

        main {
            margin-top: 100px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            background: var(--btn-bg);
            border: 2px solid var(--btn-border);
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--fg);
            user-select: none;
        }

        button:hover {
            border-color: var(--btn-hover-border);
            background-color: var(--btn-hover-bg);
        }

        .material-icons {
            font-size: 36px;
            color: var(--icon-color);
            transition: transform 0.2s, color 0.2s;
            pointer-events: none;
        }

        button:active .material-icons {
            animation: pulse 0.2s;
        }

        button:hover .material-icons {
            transform: scale(1.2) rotate(-10deg);
            color: var(--icon-hover);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <button id="toggleTheme" aria-label="Cambiar tema">
        <span class="material-icons">brightness_6</span>
    </button>

    <main>
        <button><span class="material-icons">wifi</span>wifi</button>
        <button><span class="material-icons">star</span>star</button>
        <button><span class="material-icons">chevron_right</span>chevron_right</button>
        <button><span class="material-icons">add_circle</span>add_circle</button>
        <button><span class="material-icons">cancel</span>cancel</button>
        <button><span class="material-icons">arrow_back_ios</span>arrow_back_ios</button>
        <button><span class="material-icons">arrow_forward</span>arrow_forward</button>
        <button><span class="material-icons">arrow_drop_down</span>arrow_drop_down</button>
        <button><span class="material-icons">check_box</span>check_box</button>
        <button><span class="material-icons">open_in_new</span>open_in_new</button>
        <button><span class="material-icons">toggle_on</span>toggle_on</button>
        <button><span class="material-icons">refresh</span>refresh</button>
        <button><span class="material-icons">check_box_outline_blank</span>check_box_
            outline_blank</button>
        <button><span class="material-icons">radio_button_unchecked</span>radio_button_
            unchecked</button>
        <button><span class="material-icons">more_horiz</span>more_horiz</button>
        <button><span class="material-icons">download</span>download</button>
        <button><span class="material-icons">apps</span>apps</button>
        <button><span class="material-icons">arrow_right_alt</span>arrow_right_alt</button>
        <button><span class="material-icons">bolt</span>bolt</button>
        <button><span class="material-icons">key</span>key</button>
        <button><span class="material-icons">block</span>block</button>
        <button><span class="material-icons">sync</span>sync</button>
        <button><span class="material-icons">done_all</span>done_all</button>
        <button><span class="material-icons">fullscreen</span>fullscreen</button>
    </main>

    <script>
        document.getElementById("toggleTheme").addEventListener("click", () => {
            document.body.classList.toggle("dark");
        });
    </script>
</body>

</html>
