<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniatura</title>

    <style>
        @keyframes pulse {
            0% {
                transform: translateX(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #fff;
            }

            50% {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff0;
            }

            100% {
                text-shadow: 0 0 5px #fff;
            }
        }

        .thumbnail {
            position: relative;
            width: 200px;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-family: sans-serif;
            transition: transform 0.3s ease-in-out;
        }

        .thumbnail:hover {
            transform: scale(1.02);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease-in-out;
        }

        .thumbnail:hover img {
            transform: scale(1.1);
        }

        .price {
            position: absolute;
            top: 6px;
            background: white;
            color: black;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .price.left,
        .price.right {
            top: 5px;
            font-size: 19px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .price.left { left: 5px; }
        .price.right { right: 5px;}

        .thumbnail:hover .price.left {
            opacity: 1;
            pointer-events: auto;
            animation: slideIn 0.4s ease-out;
        }

        .thumbnail:hover .price.right {
            opacity: 1;
            pointer-events: auto;
            animation: slideInRight 0.4s ease-out;
        }

        .bottom-title {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.687);
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 6px;
            font-weight: bold;
            font-size: 10px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .thumbnail:hover .bottom-title {
            opacity: 1;
            pointer-events: auto;
        }
    </style>

</head>

<body>
    <!-- Miniatura de MrBeast -->
    <div class="thumbnail">
        <span class="price left">$1</span>
        <span class="price right">$10M</span>
        <img src="thumbnail.jpg" alt="Miniatura de MrBeast">
        <div class="bottom-title">$1 vs $10,000,000</div>
    </div>

</body>

</html>
