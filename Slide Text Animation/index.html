<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Texto Escalable</title>

    <style>
        :root {
            --animation-speed: 2s;
            /* Duración de la animación por palabra */
            --word-count: 5;
            /* Número de palabras */
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #f5f5f5;
            text-align: center;
        }

        .loader-container {
            padding: 20px 40px;
            background: #1e1e1e;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .word-slider {
            font-size: 3em;
            font-weight: 600;
            display: block;
            overflow: hidden;
            height: 1.2em;
            position: relative;
        }

        .word-slider .word {
            display: block;
            height: 1.2em;
            line-height: 1.2em;
            animation: slide-up calc(var(--animation-speed) * var(--word-count)) linear infinite;
        }

        /* Animación de desplazamiento que usa una variable para calcular el total */
        @keyframes slide-up {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(calc(-1.2em * (var(--word-count) - 1)));
            }
        }
    </style>
</head>

<body>
    <div class="loader-container">
        <div class="word-slider">
            <span class="word">JavaScript</span>
            <span class="word">Python</span>
            <span class="word">React</span>
            <span class="word">Node.js</span>
            <span class="word">CSS3</span>
        </div>
    </div>
</body>

</html>
