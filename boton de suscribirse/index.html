<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Suscripción</title>

    <!-- Fuente Orbiter para mantener estilo -->
    <link href="https://fonts.googleapis.com/css2?family=TASA+Orbiter:wght@400..700&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #F5F5F5;
            font-family: 'TASA Orbiter', sans-serif;
        }

        /* .form-container {
            display: flex;
            gap: 10px;
            padding: 14px 18px;
            border-radius: 14px;
            background: #1c1c1c;
            border: 1px solid #2c2c2c;
            box-shadow: 0 4px 40px rgba(0, 0, 0, 0.6)
        } */

        input[type="email"] {
            border: none;
            padding: 12px 16px;
            font-size: 1rem;
            font-weight: 500;
            width: 260px;
            border-radius: 10px 0 0 10px;
            background-color: #222222;
            color: #f5f5f5;
            outline: none;
            transition: background 0.3s ease-in-out;
        }

        input[type="email"]:focus {
            border: 1px solid rgb(200, 0, 0);
            background: #2b2b2b;
        }

        button {
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 0 10px 10px 0;
            background-color: rgb(255, 0, 0);
            color: #fff;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
            border: none;
            outline: none;
        }

        button:hover {
            background-color: rgb(200, 0, 0);
        }

        #mensaje {
            margin-top: 14px;
            font-size: 0.95rem;
            font-weight: 500;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div>
        <form class="form-container" onsubmit="return false;">
            <input type="email" placeholder="CORREO ELECTRÓNICO" required />
            <button type="button" id="subscribeBtn">SUSCRIBIRSE</button>
        </form>
        <p id="mensaje"></p>
    </div>

    <script>
        const subscribeBtn = document.getElementById('subscribeBtn');
        const input = document.querySelector('input[type="email"]');
        const mensaje = document.getElementById('mensaje');

        subscribeBtn.addEventListener('click', () => {
            if (input.checkValidity()) {
                mensaje.style.display = 'block';
                mensaje.style.color = 'rgba(40, 167, 69, 0.6)';
                mensaje.textContent = '¡GRACIAS POR SUSCRIBIRTE!';
                input.value = '';
            } else {
                mensaje.style.display = 'block';
                mensaje.style.color = 'rgba(255, 0, 0, 0.6)';
                mensaje.textContent = 'POR FAVOR, INGRESA UN EMAIL VÁLIDO.';
            }
        });
    </script>
</body>

</html>
